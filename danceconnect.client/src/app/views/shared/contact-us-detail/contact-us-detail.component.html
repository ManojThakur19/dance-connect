<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="card-title">Answer the Question</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="sendResponse()" #questionForm="ngForm">
        <div class="mb-3">
          <label for="question" class="form-label"><strong>Question:</strong></label>
          <p id="question" class="form-control-plaintext">{{ question }}</p>
        </div>
        <div class="mb-3">
          <label for="response" class="form-label"><strong>Your Response:</strong></label>
          <textarea id="response"
                    class="form-control"
                    name="response"
                    rows="5"
                    required
                    [(ngModel)]="response"></textarea>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!questionForm.valid">
          Send Response
        </button>
        <button type="button" class="btn btn-warning" [disabled]="questionForm.valid" (click)="onCancel()">
          Cancel
        </button>
      </form>
    </div>
  </div>
</div>
