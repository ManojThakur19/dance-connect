<div class="container mt-5">
  <h2 class="text-center">Contact Us</h2>
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="mt-4">
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text"
             id="name"
             name="name"
             placeholder="Your Name"
             class="form-control"
             [(ngModel)]="contact.name"
             #name="ngModel"
             required />
      <div *ngIf="name.invalid && name.touched" class="text-danger small">
        Name is required
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Your Email</label>
      <input type="email"
             id="email"
             name="email"
             placeholder="Your Email"
             class="form-control"
             [(ngModel)]="contact.email"
             #email="ngModel"
             required
             email />
      <div *ngIf="email.invalid && email.touched" class="text-danger small">
        Valid email is required
      </div>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Your Message</label>
      <textarea id="message"
                name="message"
                placeholder="Your Message"
                class="form-control"
                [(ngModel)]="contact.message"
                #message="ngModel"
                required
                rows="4"></textarea>
      <div *ngIf="message.invalid && message.touched" class="text-danger small">
        Message is required
      </div>
    </div>

    <button type="submit" class="btn btn-secondary" [disabled]="contactForm.invalid">
      Send Message
    </button>
  </form>
</div>
