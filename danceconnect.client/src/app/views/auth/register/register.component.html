<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card mx-4">
        <div class="card-body p-4">
          <form #form="ngForm" (ngSubmit)="register()" novalidate>
            <div class="container">
              <h1>Register</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>

              <label for="email"><b>Email</b></label>
              <input type="text" [(ngModel)]="formData.email" name="email" id="email" placeholder="Enter Email">

              <label for="password"><b>Password</b></label>
              <input type="password" [(ngModel)]="formData.password" name="password" id="password" placeholder="Enter Password">

              <label for="confirmPassword"><b>Repeat Password</b></label>
              <input type="password" [(ngModel)]="formData.confirmPassword" name="confirmPassword" id="confirmPassword" placeholder="Repeat Password">

              <label for="userType"><b>Are you?</b></label>
              <select [(ngModel)]="formData.userType" name="userType" id="userType">
                <option value="0">Instructor</option>
                <option value="1">User</option>
              </select>
              <hr>

              <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
              <button type="submit" [disabled]="!form.valid" class="registerbtn">Register</button>
            </div>

            <div class="container signin">
              <p>Already have an account? <a href="#">Sign in</a>.</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
